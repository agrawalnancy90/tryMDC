<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UIC Search</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

  <link rel="stylesheet" href="bundle-login.css">
  <link rel="stylesheet" href="bundle-home.css">
  <link rel="stylesheet" type="text/css" href="homepage.css">


</head>
<body class="home">
  <aside class="mdc-drawer shrine-drawer">
    <div class="mdc-drawer__header">
      <img class="uic-logo" src="assets/uic_logo_100.png">

      <h1 class="shrine-title">Search</h1>
    </div>
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" aria-selected="true" tabindex="0" href="#">
          <span class="mdc-list-item__text">UIC.edu</span>
        </a>
        <div class="shrine-select-item-divider mdc-list-divider" role="separator"></div>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__text">Library</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__text">ACCC</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__text">OIS</span>
        </a>
      </nav>
    </div>
  </aside>

  <div class="shrine-body">
    <div class="search-header">
        <form id="search-form" class="center-horizontal-vertical" action="#">
          <div class="button-container">
            <div class="mdc-text-field mdc-text-field--fullwidth">
              <input id="search-query" class="mdc-text-field__input" type="text" placeholder="Enter search query here . . ." aria-label="Full-Width Text Field" value="">
            </div>
          
            <button class="mdc-button mdc-button--raised" id="search-button">
              <span class="mdc-button__label">
                Search
              </span>
            </button>
          </div>
      </form>

    </div>

    
      <div id="spell-check-div" class="spell-check">
        <form action="home.html">
          No results found for <span class="incorrect-query">Balckboard UIC</span> &nbsp; Did you mean: <button class="mdc-button">Blackboard UIC </button>?
        </form>
      </div>


     <div id="search-results">
        <ul id="search-res" class="mdc-list mdc-list--two-line mdc-list--avatar-list">
          <a id="search-res-url" href="#">
            <li class="mdc-list-item mdc-ripple-upgraded">
              <span class="mdc-list-item__text">
                <span id="search-res-title" class="mdc-list-item__primary-text">
                </span>
                <span id="search-res-excerpt" class="mdc-list-item__secondary-text">
                </span>
              </span>
            </li>
          </a>
        </ul>
      </div>

      <div id="pagination-div">
        <div class="more-pages">
          <div id="pagination-tabs" class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#" class="active">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
          </div>
        </div>
    </div>


  </div>
  <script src="bundle-home.js" async></script>
  <script src="login.js"></script>
  
</body>
</html>
